name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress commnad line
        default: npx cypress run

jobs:  
  cypress-chrome-tests: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3.5.2
        
      - name: Install dependencies
        run: npm install
        
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
        
